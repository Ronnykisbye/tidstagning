<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenTime Pro</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="topbar">
    <div class="topbar-left">
        <button id="sidebarToggle" class="icon-btn mobile-only">â˜°</button>
    </div>

    <div class="topbar-center">
        <h1>GreenTime Pro</h1>
    </div>

    <div class="topbar-right">
        <button class="icon-btn lang-btn" data-lang="da">DK</button>
        <button class="icon-btn lang-btn" data-lang="en">EN</button>
        <button class="icon-btn lang-btn" data-lang="de">DE</button>
        <button class="icon-btn lang-btn" data-lang="lt">LT</button>
        <button class="icon-btn" id="themeToggle">â˜€</button>
    </div>
</header>


<div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <span class="brand-icon">ðŸŒ¿</span>
            <span class="brand-title">GreenTime Pro</span>
        </div>

        <nav class="sidebar-nav">
            <button data-page="timereg">Tidsregistrering</button>
            <button data-page="customers">Kunder</button>
            <button data-page="employees">Medarbejdere</button>
            <button data-page="details">Detaljeret tid</button>
            <button data-page="planner">Plan & kalender</button>
            <button data-page="logs">Logs</button>
            <button data-page="reports">Rapporter</button>
            <button data-page="settings">Indstillinger</button>
        </nav>
    </aside>


    <!-- TIDSREGISTRERING -->
    <section id="timereg" class="page">
        <h2>Tidsregistrering</h2>

        <div class="card">
            <label>Kunde</label>
            <select id="customerSelect"></select>
        </div>

        <div class="card">
            <label>Medarbejdere</label>
            <div id="timerEmployeeChips" class="chip-container"></div>
        </div>

        <div class="card">
            <div class="timer-controls">

                <div class="radio-group">
                    <label><input type="radio" name="mode" value="day" checked /> I dag</label>
                    <label><input type="radio" name="mode" value="total" /> Samlet tid</label>
                </div>

                <div id="timerDisplay" class="timer-display">00:00:00</div>

                <div class="timer-buttons">
                    <button id="startTimerBtn" class="btn-green">Start</button>
                    <button id="stopTimerBtn" class="btn-red">Stop</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Dagens logs</h3>
            <div id="todayLogs"></div>
        </div>
    </section>


    <!-- KUNDER -->
    <section id="customers" class="page" style="display:none;">
        <h2>Kunder</h2>

        <div class="card form-grid">
            <input id="custName" placeholder="Navn" />
            <input id="custPhone" placeholder="Telefon" />
            <input id="custEmail" placeholder="Email" />
            <input id="custAddress" placeholder="Adresse" />
            <button id="saveCustomerBtn" class="btn-green">Gem kunde</button>
        </div>

        <div class="card">
            <h3>Kundeliste</h3>
            <div id="customerList"></div>
            <button id="clearCustomersBtn" class="btn-red">Ryd alle kunder</button>
        </div>
    </section>


    <!-- MEDARBEJDERE -->
    <section id="employees" class="page" style="display:none;">
        <h2>Medarbejdere</h2>

        <div class="card form-grid">
            <input id="empName" placeholder="Navn" />
            <button id="saveEmployeeBtn" class="btn-green">TilfÃ¸j medarbejder</button>
        </div>

        <div class="card">
            <h3>Medarbejderliste</h3>
            <div id="employeeList"></div>
        </div>
    </section>


    <!-- TOMME SIDER -->
    <section id="details" class="page" style="display:none;">
        <h2>Detaljeret tid</h2>
    </section>

    <section id="planner" class="page" style="display:none;">
        <h2>Plan & kalender</h2>
    </section>

    <section id="logs" class="page" style="display:none;">
        <h2>Logs</h2>
    </section>

    <section id="reports" class="page" style="display:none;">
        <h2>Rapporter</h2>
    </section>

    <section id="settings" class="page" style="display:none;">
        <h2>Indstillinger</h2>
    </section>

</div>


<script src="app.js"></script>
</body>
</html>
