<!DOCTYPE html>
<html lang="da" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTime Pro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ==============================================
     TOPBAR
================================================ -->
<header class="topbar">
    <div class="topbar-left">
        <button id="menuToggle" class="menu-toggle">‚ò∞</button>
        <div class="logo-text">
            <span class="logo-main">GREENTIME PRO</span>
            <span class="logo-sub">Smart tidsregistrering</span>
        </div>
    </div>

    <div class="topbar-center">
        <h1 id="pageTitle">Tidsregistrering</h1>
    </div>

    <div class="topbar-right">
        <div class="lang-switch">
            <button class="lang-btn" data-lang="da">DK</button>
            <button class="lang-btn" data-lang="en">GB</button>
            <button class="lang-btn" data-lang="de">DE</button>
            <button class="lang-btn" data-lang="lt">LT</button>
        </div>

        <button id="themeToggle" class="theme-toggle">
            <span id="themeIcon">üåô</span>
        </button>
    </div>
</header>

<!-- ==============================================
     SIDEBAR (GENSKABT)
================================================ -->
<div class="sidebar">
    <div class="sidebar-logo">
        <div class="logo-main">GREENTIME PRO</div>
        <div class="logo-sub">Smart tidsregistrering</div>
    </div>

    <nav class="sidebar-menu">
        <button class="menu-btn" data-page="dashboard">Tidsregistrering</button>
        <button class="menu-btn" data-page="customers">Kunder</button>
        <button class="menu-btn" data-page="employees">Medarbejdere</button>
        <button class="menu-btn" data-page="planning">Planl√¶gning</button>
        <button class="menu-btn" data-page="logs">Logs</button>
        <button class="menu-btn" data-page="reports">Rapporter</button>
        <button class="menu-btn" data-page="settings">Indstillinger</button>
    </nav>
</div>

<!-- ==============================================
     SIDE-INDHOLD WRAPPER
================================================ -->
<div class="content-wrapper">

    <!-- ==============================================
         SIDE ‚Äì TIDSREGISTRERING (DASHBOARD)
    ================================================ -->
    <section id="dashboardPage" class="page active">
        <h2>Tidsregistrering</h2>
    </section>

    <!-- ==============================================
         SIDE ‚Äì KUNDER
    ================================================ -->
    <section id="customersPage" class="page">
        <h2>Kunder</h2>
        <div id="customerList"></div>
        <button id="addCustomerBtn">Tilf√∏j kunde</button>
    </section>

    <!-- ==============================================
         SIDE ‚Äì MEDARBEJDERE
    ================================================ -->
    <section id="employeesPage" class="page">
        <h2>Medarbejdere</h2>
        <div id="employeeList"></div>
        <button id="addEmployeeBtn">Tilf√∏j medarbejder</button>
    </section>

    <!-- ==============================================
         SIDE ‚Äì PLANL√ÜGNING (KORREKT VERSION)
    ================================================ -->
    <section id="planningPage" class="page">

        <div class="page-header">
            <h2>Planl√¶gning</h2>
            <p>Planl√¶g kommende opgaver, aftaler og medarbejder-ressourcer.</p>
        </div>

        <div class="card planning-form">
            <h3>Ny planlagt opgave</h3>

            <div class="form-group">
                <label>Kunde</label>
                <select id="planningCustomer"></select>
            </div>

            <div class="form-group">
                <label>Dato</label>
                <input type="date" id="planningDate">
            </div>

            <div class="form-group">
                <label>Tidspunkt</label>
                <select id="planningTime">
                    <option>08:00</option><option>08:30</option>
                    <option>09:00</option><option>09:30</option>
                    <option>10:00</option><option>10:30</option>
                    <option>11:00</option><option>11:30</option>
                    <option>12:00</option><option>12:30</option>
                    <option>13:00</option><option>13:30</option>
                    <option>14:00</option><option>14:30</option>
                    <option>15:00</option><option>15:30</option>
                    <option>16:00</option>
                </select>
            </div>

            <div class="form-group">
                <label>Medarbejder</label>
                <select id="planningEmployee"></select>
            </div>

            <div class="form-group">
                <label>Beskrivelse</label>
                <textarea id="planningDescription"></textarea>
            </div>

            <button id="addPlanningTask" class="btn-primary">Tilf√∏j opgave</button>
        </div>

        <div class="card planning-calendar">
            <div class="calendar-header">
                <button id="prevMonth">‚üµ</button>
                <h3 id="calendarMonth"></h3>
                <button id="nextMonth">‚ü∂</button>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>

        <div class="card planning-day-tasks">
            <h3>Opgaver denne dag</h3>
            <ul id="dayTaskList"></ul>
        </div>

    </section>

    <!-- ==============================================
         SIDE ‚Äì LOGS
    ================================================ -->
    <section id="logsPage" class="page">
        <h2>Logs</h2>
    </section>

    <!-- ==============================================
         SIDE ‚Äì RAPPORTER
    ================================================ -->
    <section id="reportsPage" class="page">
        <h2>Rapporter</h2>
    </section>

    <!-- ==============================================
         SIDE ‚Äì INDSTILLINGER
    ================================================ -->
    <section id="settingsPage" class="page">
        <h2>Indstillinger</h2>
    </section>

</div>

<script src="app.js"></script>
</body>
</html>
