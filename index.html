<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTime Pro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app-container">

    <!-- Topbar -->
    <header class="topbar">
        <button id="menuToggle" class="menu-btn">☰</button>

        <span class="logo-text" data-i18n="app_title">GreenTime Pro</span>

        <div class="lang-switch">
            <button class="lang-btn" data-lang="da">DK</button>
            <button class="lang-btn" data-lang="en">GB</button>
            <button class="lang-btn" data-lang="de">DE</button>
            <button class="lang-btn" data-lang="lt">LT</button>
        </div>

        <button id="themeToggle" class="theme-btn">☀️</button>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <nav class="nav">
            <ul>
                <li data-page="dashboardPage" class="active">
                    <span data-i18n="menu_dashboard">Tidsregistrering</span>
                </li>

                <li data-page="customersPage">
                    <span data-i18n="menu_customers">Kunder</span>
                </li>

                <li data-page="employeesPage">
                    <span data-i18n="menu_employees">Medarbejdere</span>
                </li>

                <li data-page="timeTrackingPage">
                    <span data-i18n="menu_time_tracking">Detaljeret tid</span>
                </li>

                <li data-page="schedulePage">
                    <span data-i18n="menu_schedule">Plan & kalender</span>
                </li>

                <li data-page="logsPage">
                    <span data-i18n="menu_logs">Logs</span>
                </li>

                <li data-page="reportsPage">
                    <span data-i18n="menu_reports">Rapporter</span>
                </li>

                <li data-page="settingsPage">
                    <span data-i18n="menu_settings">Indstillinger</span>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main id="contentArea" class="content">
        
        <!-- DASHBOARD SIDE -->
        <section id="dashboardPage" class="page active">

            <h1 data-i18n="menu_dashboard">Tidsregistrering</h1>

            <div class="timer-box">

                <label data-i18n="select_customer">Vælg kunde</label>
                <select id="customerSelect" class="input"></select>

                <label data-i18n="select_employees">Vælg medarbejdere</label>
                <div id="timerEmployeeChips" class="chip-container"></div>

                <label data-i18n="show_time_for_customer">Vis tid for kunden:</label>
                <div class="radio-row">
                    <label>
                        <input type="radio" name="timeView" value="today" checked>
                        <span data-i18n="today">I dag</span>
                    </label>

                    <label>
                        <input type="radio" name="timeView" value="total">
                        <span data-i18n="total_time">Samlet tid</span>
                    </label>
                </div>

                <p class="info">
                    <span data-i18n="timer_instruction">
                        Vælg kunde og medarbejdere og brug Start / Stop.
                    </span>
                </p>

                <div class="timer-display" id="timerDisplay">00:00:00</div>

                <div class="timer-buttons">
                    <button id="startTimerBtn" class="btn start">Start</button>
                    <button id="stopTimerBtn" class="btn stop">Stop</button>
                </div>

            </div>
        </section>

        <!-- TOMME SIDER (plads til senere) -->
        <section id="customersPage" class="page"></section>
        <section id="employeesPage" class="page"></section>
        <section id="timeTrackingPage" class="page"></section>
        <section id="schedulePage" class="page"></section>
        <section id="logsPage" class="page"></section>
        <section id="reportsPage" class="page"></section>
        <section id="settingsPage" class="page"></section>

    </main>

</div>

<!-- KORREKT SCRIPT-STI -->
<script src="app.js"></script>

</body>
</html>
