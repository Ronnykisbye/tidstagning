<!DOCTYPE html>
<html lang="da" data-theme="dark">

<!-- AFSNIT 01 â€“ META & STYLES -->
<meta charset="UTF-8" />
<title>GreenTime Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Tvinger CSS til at reloade (cache-bypass) -->
<link rel="stylesheet" href="style.css?v=3" />


<!-- ======================================================
     AFSNIT 2. â€“ BODY & APP WRAPPER
====================================================== -->
<body>
<div class="app">

    <!-- ======================================================
         AFSNIT 3. â€“ SIDEBAR
    ====================================================== -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-mark">ðŸŒ¿</div>
            <div class="logo-text">GreenTime Pro</div>
        </div>

        <nav class="sidebar-nav">
            <button data-page="dashboard">Tidsregistrering</button>
            <button data-page="customers">Kunder</button>
            <button data-page="employees">Medarbejdere</button>
            <button data-page="detailed">Detaljeret tid</button>
            <button data-page="planner">Plan & kalender</button>
            <button data-page="logs">Logs</button>
            <button data-page="reports">Rapporter</button>
            <button data-page="settings">Indstillinger</button>
        </nav>
    </aside>

    <!-- ======================================================
         AFSNIT 4. â€“ TOPBAR
    ====================================================== -->
    <header class="topbar">
        <div class="topbar-left">
            <button class="icon-btn" id="sidebarToggle">â˜°</button>
        </div>

        <div class="topbar-center">
            <h1>GreenTime Pro</h1>
        </div>

        <div class="topbar-right">

            <!-- Sprog -->
            <button class="icon-btn lang-btn" data-lang="da">DK</button>
            <button class="icon-btn lang-btn" data-lang="en">EN</button>
            <button class="icon-btn lang-btn" data-lang="de">DE</button>
            <button class="icon-btn lang-btn" data-lang="lt">LT</button>

            <!-- Tema -->
            <button class="icon-btn" id="themeToggle">â˜€</button>
        </div>
    </header>


    <!-- ======================================================
         AFSNIT 5. â€“ SIDE: DASHBOARD
    ====================================================== -->
    <section id="dashboard" class="page visible">

        <h2>Tidsregistrering</h2>

        <div class="card">
            <div class="form-grid">
                
                <label for="customerSelect">Kunde</label>
                <select id="customerSelect"></select>

                <label for="employeeSelect">Medarbejdere</label>
                <select id="employeeSelect" multiple></select>

                <div class="chip-container" id="employeeChips"></div>

                <div class="radio-row">
                    <label><input type="radio" name="timeview" value="day" checked> I dag</label>
                    <label><input type="radio" name="timeview" value="total"> Samlet tid</label>
                </div>

                <div class="timer-output" id="liveTimer">00:00:00</div>

                <div class="button-row">
                    <button id="startBtn" class="btn-green">Start</button>
                    <button id="stopBtn" class="btn-red">Stop</button>
                </div>

            </div>
        </div>
    </section>


    <!-- ======================================================
         AFSNIT 6. â€“ SIDE: KUNDER
    ====================================================== -->
    <section id="customers" class="page">
        <h2>Kunder</h2>

        <div class="card">
            <div class="form-grid">
                <input id="custName" placeholder="Navn">
                <input id="custPhone" placeholder="Telefon">
                <input id="custEmail" placeholder="Email">
                <input id="custAddress" placeholder="Adresse">
                <button id="saveCustomerBtn">Gem kunde</button>
            </div>
        </div>

        <div class="card">
            <h3>Kundeliste</h3>
            <div id="customerList"></div>
        </div>
    </section>


    <!-- ======================================================
         AFSNIT 7. â€“ SIDE: MEDARBEJDERE
    ====================================================== -->
    <section id="employees" class="page">
        <h2>Medarbejdere</h2>

        <div class="card">
            <div class="form-grid">
                <input id="empName" placeholder="Navn">
                <button id="saveEmployeeBtn">TilfÃ¸j medarbejder</button>
            </div>
        </div>

        <div class="card">
            <h3>Medarbejderliste</h3>
            <div id="employeeList"></div>
        </div>
    </section>


    <!-- ======================================================
         AFSNIT 8. â€“ SIDE: DETALJERET TID
    ====================================================== -->
    <section id="detailed" class="page">
        <h2>Detaljeret tid</h2>

        <div class="card">
            <div id="detailedList"></div>
        </div>
    </section>


    <!-- ======================================================
         AFSNIT 9. â€“ SIDE: PLAN & KALENDER
    ====================================================== -->
    <section id="planner" class="page">
        <h2>Plan & kalender</h2>

        <div class="card">
            <div class="form-grid">
                <input id="planTitle" placeholder="Titel">
                <input type="date" id="planDate">
                <button id="addPlanBtn">TilfÃ¸j</button>
            </div>
        </div>

        <div class="card">
            <div id="calendar"></div>
        </div>

        <div class="card">
            <h3>Dagens plan</h3>
            <div id="planList"></div>
        </div>
    </section>


    <!-- ======================================================
         AFSNIT 10. â€“ SIDE: LOGS
    ====================================================== -->
    <section id="logs" class="page">
        <h2>Logs</h2>
        <div class="card">
            <div id="logList"></div>
        </div>
    </section>


    <!-- ======================================================
         AFSNIT 11. â€“ SIDE: RAPPORTER
    ====================================================== -->
    <section id="reports" class="page">
        <h2>Rapporter</h2>
        <div class="card">
            <p>Her kommer rapportmodulet.</p>
        </div>
    </section>


    <!-- ======================================================
         AFSNIT 12. â€“ SIDE: INDSTILLINGER
    ====================================================== -->
    <section id="settings" class="page">
        <h2>Indstillinger</h2>
        <div class="card">
            <p>Her kommer indstillinger.</p>
        </div>
    </section>

</div> <!-- app wrapper -->



<!-- ======================================================
     AFSNIT 13. â€“ APP.JS IMPORT
====================================================== -->
<script src="./app.js?v=1"></script>

</body>
</html>
